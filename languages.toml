[[language]]
name = "python"
language-servers = ["ruff", "ty"]
auto-format = true

# needed for older helix versions
[language-server.ty]
command = "ty"
args = ["server"]

[language-server.ruff.config.settings]
fix = true

[language-server.ruff.config.settings.lint]
extendSelect = [
    "ASYNC",  # flake8-async
    "B",  # flake8-bugbear
    "A",  # flake8-builtins
    "C4",  # flake8-comprehensions
    "LOG",  # flake8-logging
    "RET",  # flake8-return
    "SIM",  # flake8-simplify
    "PTH",  # flake8-use-pathlib
    "FLY",  # flynt
    "I",  # isort
    "N", # pep8-naming
    "PERF",  # perflint
    "PGH",  # pygrep-hooks
    "PLE",  # pylint error
    "PLW",  # pylint warning
    "UP",  # pyupgrade
    "FURB",  # refurb
    "RUF",  # ruff
]
